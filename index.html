<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DevBox</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Added Press Start 2P for Pixel Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=SF+Pro+Display:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'SF Pro Display', 'Inter', sans-serif;
        background-color: #000000; /* Pure black for better contrast */
        color: #f8fafc;
        overflow-x: hidden;
        min-height: 100vh;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Liquid Background Animation */
      .blob-cont {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
        background: #000000;
      }
      
      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.2; /* Reduced opacity to 0.2 for better text readability */
        animation: float 20s infinite alternate;
      }
      
      .blob-1 {
        top: -10%;
        left: -10%;
        width: 50vw;
        height: 50vw;
        background: #4f46e5; /* Indigo */
        animation-delay: 0s;
      }
      
      .blob-2 {
        bottom: -10%;
        right: -10%;
        width: 60vw;
        height: 60vw;
        background: #7c3aed; /* Violet */
        animation-delay: -5s;
      }
      
      .blob-3 {
        top: 40%;
        left: 40%;
        width: 40vw;
        height: 40vw;
        background: #0ea5e9; /* Sky */
        animation-delay: -10s;
      }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }

      /* --- Light Beam Animation --- */
      .light-beam-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
        z-index: 1; /* Behind text */
      }

      .light-beam {
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(255, 255, 255, 0) 20%,
          rgba(59, 130, 246, 0.1) 40%,
          rgba(255, 255, 255, 0.3) 50%,
          rgba(59, 130, 246, 0.1) 60%,
          rgba(255, 255, 255, 0) 80%,
          transparent 100%
        );
        transform: skewX(-20deg);
        filter: blur(12px);
        animation: beam-sweep 8s cubic-bezier(0.4, 0.0, 0.2, 1) infinite;
        opacity: 0.8;
      }

      @keyframes beam-sweep {
        0% { left: -150%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { left: 150%; opacity: 0; }
      }

      /* --- UI Improvements --- */

      /* Remove spinner arrows from number inputs */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }

      /* iOS Zoom Fix: Inputs should be 16px on mobile to prevent auto-zoom */
      @media screen and (max-width: 768px) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }

      /* Custom Select Styling */
      select {
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 1em;
        padding-right: 2.5rem !important;
      }
      
      /* Make sure options have dark background in all browsers */
      select option {
        background-color: #0f172a; /* slate-900 */
        color: white;
        padding: 10px;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3); 
      }
    </style>

{

}
</script>
</head>

      <div class="blob blob-1"></div>
